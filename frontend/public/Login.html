<!DOCTYPE html>
<html lang="pt-BR">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Aurum Bank</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 1000px;
      width: 100%;
      display: flex;
      min-height: 600px;
    }

    .left-side {
      flex: 1;
      background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);
      color: white;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .left-side h1 {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 30px;
      line-height: 1.3;
    }

    .left-side img {
      max-width: 300px;
      width: 100%;
      margin-top: 30px;
      filter: brightness(0) invert(1);
    }

    .right-side {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .input-group {
      margin-bottom: 25px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
      font-size: 0.9rem;
    }

    .input-group input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e1e1e1;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      outline: none;
      border-color: #D2691E;
      box-shadow: 0 0 0 3px rgba(210, 105, 30, 0.1);
    }

    .input-group small {
      display: block;
      margin-top: 6px;
      color: #666;
      font-size: 0.8rem;
    }

    .senha-group {
      position: relative;
    }

    .senha-wrapper {
      position: relative;
    }

    .senha-wrapper input {
      padding-right: 50px;
    }

    #toggleSenha {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #toggleSenha:hover {
      background-color: #f5f5f5;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .checkbox input {
      margin-right: 10px;
      width: 18px;
      height: 18px;
      accent-color: #D2691E;
    }

    .checkbox label {
      color: #333;
      font-size: 0.9rem;
      cursor: pointer;
    }

    button[type="submit"] {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(210, 105, 30, 0.3);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 15px;
    }

    .loading-spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #D2691E;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      background-color: #fee;
      border: 1px solid #fcc;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 0.9rem;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        max-width: 450px;
      }
      
      .left-side {
        padding: 30px 20px;
      }
      
      .left-side h1 {
        font-size: 1.8rem;
      }
      
      .right-side {
        padding: 30px 20px;
      }
    }

    /* Animações */
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container fade-in">
    <div class="left-side">
      <h1>Complete os campos ao lado<br>para acessar sua conta</h1>
      <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxwYXRoIGQ9Ik0xMiAxQTEwLjUgMTAuNSAwIDAgMCAxLjUgMTEuNUExMC41IDEwLjUgMCAwIDAgMTIgMjNhMTAuNSAxMC41IDAgMCAwIDEwLjUtMTAuNUExMC41IDEwLjUgMCAwIDAgMTIgMXpNMTIgNmE1LjUgNS41IDAgMCAxIDUuNSA1LjVBNS41IDUuNSAwIDAgMSAxMiAxN2E1LjUgNS41IDAgMCAxLTUuNS01LjVBNS41IDUuNSAwIDAgMSAxMiA2eiIgZmlsbD0iY3VycmVudENvbG9yIi8+PC9zdmc+" alt="Aurum Bank Logo">
    </div>

    <div class="right-side">
      <div class="error-message" id="errorMessage"></div>
      
      <form id="loginForm">
        <div class="input-group">
          <label>CPF</label>
          <input type="text" id="cpf" placeholder="Digite seu CPF" maxlength="14" required>
          <small>Precisamos de um CPF válido.</small>
        </div>

        <div class="input-group senha-group">
          <label>Senha</label>
          <div class="senha-wrapper">
            <input type="password" id="senha" placeholder="Digite sua senha" required>
            <button type="button" id="toggleSenha" aria-label="Mostrar senha">
              <svg id="iconOlho" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
              <svg id="iconOlhoCortado" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;">
                <path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7a17.3 17.3 0 0 1 3.06-3.95M9.9 4.24A10.94 10.94 0 0 1 12 5c7 0 11 7 11 7a17.3 17.3 0 0 1-2.16 3.19"/>
                <line x1="1" y1="1" x2="23" y2="23"/>
              </svg>
            </button>
          </div>
          <small>Digite uma senha com pelo menos 6 caracteres.</small>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="lembrar">
          <label for="lembrar">Lembrar de mim neste dispositivo</label>
        </div>

        <button type="submit">Entrar</button>
      </form>

      <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p style="margin-top: 10px; color: #666;">Autenticando...</p>
      </div>
    </div>
  </div>

  <script>
    // Formatação do CPF
    document.getElementById('cpf').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      
      if (value.length <= 11) {
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
      }
      
      e.target.value = value;
    });

    // Toggle senha
    document.getElementById('toggleSenha').addEventListener('click', function() {
      const senhaInput = document.getElementById('senha');
      const iconOlho = document.getElementById('iconOlho');
      const iconOlhoCortado = document.getElementById('iconOlhoCortado');
      
      if (senhaInput.type === 'password') {
        senhaInput.type = 'text';
        iconOlho.style.display = 'none';
        iconOlhoCortado.style.display = 'block';
      } else {
        senhaInput.type = 'password';
        iconOlho.style.display = 'block';
        iconOlhoCortado.style.display = 'none';
      }
    });

    // Validação do formulário
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const cpf = document.getElementById('cpf').value.replace(/\D/g, '');
      const senha = document.getElementById('senha').value;
      const lembrar = document.getElementById('lembrar').checked;
      const errorMessage = document.getElementById('errorMessage');
      const loading = document.getElementById('loading');
      
      // Esconder mensagem de erro
      errorMessage.style.display = 'none';
      
      // Validações básicas
      if (cpf.length !== 11) {
        showError('Por favor, digite um CPF válido com 11 dígitos.');
        return;
      }
      
      if (senha.length < 6) {
        showError('A senha deve ter pelo menos 6 caracteres.');
        return;
      }
      
      // Mostrar loading
      loading.style.display = 'block';
      
      try {
        // Simular requisição de login (substitua pela sua API real)
        const response = await simulateLogin({ cpf, senha, lembrar });
        
        if (response.success) {
          // Login bem-sucedido - redirecionar para dashboard
          localStorage.setItem('userToken', response.token);
          localStorage.setItem('userData', JSON.stringify(response.user));
          
          // Redirecionar após breve delay para ver o loading
          setTimeout(() => {
            window.location.href = '/dashboard.html';
          }, 1000);
          
        } else {
          showError(response.message || 'Erro ao fazer login. Tente novamente.');
        }
        
      } catch (error) {
        showError('Erro de conexão. Verifique sua internet e tente novamente.');
      } finally {
        loading.style.display = 'none';
      }
    });

    function showError(message) {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
    }

    // Simulação de login (remova quando conectar com sua API real)
    async function simulateLogin(credentials) {
      // Simular delay de rede
      await new Promise(resolve => setTimeout(resolve, 1500));
      
      // Credenciais de exemplo (substitua pela sua lógica real)
      if (credentials.cpf === '12345678900' && credentials.senha === 'senha123') {
        return {
          success: true,
          message: 'Login realizado com sucesso!',
          token: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...',
          user: {
            id: 1,
            nome: 'João Silva',
            cpf: '123.456.789-00',
            email: 'joao.silva@email.com'
          }
        };
      } else {
        return {
          success: false,
          message: 'CPF ou senha incorretos. Tente novamente.'
        };
      }
    }

    // Verificar se há credenciais salvas
    window.addEventListener('load', function() {
      const savedCpf = localStorage.getItem('savedCpf');
      const savedLembrar = localStorage.getItem('savedLembrar');
      
      if (savedCpf && savedLembrar === 'true') {
        document.getElementById('cpf').value = savedCpf;
        document.getElementById('lembrar').checked = true;
      }
    });
  </script>
</body>
</html>
